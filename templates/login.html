<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriCare Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); color: #1e293b; line-height: 1.6; padding: 20px; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .login-card { background: white; border-radius: 12px; padding: 24px; width: 100%; max-width: 400px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06); transition: box-shadow 0.3s ease; }
        .login-card:hover { box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        h2 { color: #334155; text-align: center; margin-bottom: 20px; font-size: 1.5rem; font-weight: 500; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-weight: 500; color: #475569; margin-bottom: 4px; }
        input[type="text"], input[type="password"] { padding: 12px; border: 2px solid #e2e8f0; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        input:focus { outline: none; border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,0.1); }
        button { background: #3b82f6; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #2563eb; }
        .error { color: #dc2626; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        <form action="/login" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="error" id="error-msg"></div>
    </div>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/login', {
                method: 'POST',
                body: formData
            });
            if (response.status === 303) {
                window.location.href = '/dashboard';
            } else {
                const error = document.getElementById('error-msg');
                error.textContent = 'Invalid credentials';
                error.style.display = 'block';
            }
        });
    </script>
</body>
</html>
